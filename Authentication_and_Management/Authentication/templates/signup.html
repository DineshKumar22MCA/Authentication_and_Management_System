<!DOCTYPE html>
<html>
  <head>
    <title>Athentication</title>
    {% load static %}
<style>
    /* Basic styles */
body {
  font-family: Arial, sans-serif; /* Set a default font */
  margin: 0; /* Remove default body margin */
  padding: 20px; /* Add some padding for content */
}

h2 {
  text-align: center; /* Center align the heading */
  margin-bottom: 20px; /* Add some space after the heading */
}

/* Form styles */
form {
  display: flex; /* Allow form elements to wrap if needed */
  flex-direction: column; /* Stack form elements vertically */
  width: 300px; /* Set a reasonable width for the form */
  margin: 0 auto; /* Center the form horizontally */
}

label {
  margin-bottom: 5px; /* Add some space below labels */
  display: block; /* Make labels take up a full line */
}

input[type="text"],
input[type="email"],
input[type="password"] {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px; /* Add rounded corners */
  margin-bottom: 15px; /* Add some space between input fields */
  width: 100%; /* Make input fields fill the available width */
}

input[type="submit"] {
  padding: 10px 20px; /* Add some padding for the button */
  background-color: #4CAF50; /* Green color for the button */
  color: white; /* White text for the button */
  border: none; /* Remove border from the button */
  border-radius: 4px; /* Add rounded corners to the button */
  cursor: pointer; /* Make the button look clickable */
}

input[type="submit"]:hover {
  background-color: #3e8e41; /* Darker green on hover */
}

/* Alert styles (assuming Bootstrap classes are used) */
.alert {
  margin-top: 20px; /* Add some space above the alert */
}

/* Back button styles */
button a {
    text-align: center; /* Center align the heading */
    margin-bottom: 20px;
    text-decoration: none; /* Remove underline from the link */
    color: #333; /* Dark gray for the link text */
}

button a:hover {
    text-align: center;
    color: #666; /* Lighter gray on hover */
}
</style>
  </head>
  <body>
    <h2> Admin signup </h2>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    

    <form action='' method='POST'>
      {% csrf_token %}
      <label>First Name </label>
      <input type="text" name="first_name" required>

      <label>Last Name </label>
      <input type="text" name="last_name" required>

      <label>E mail </label>
      <input type="email" name="email_id" required>

      <label>User Name </label>
      <input type="text" name="user_name" required>

      <label>Password </label>
      <input type="password" name="password" required>

      <label>Confirm Password </label>
      <input type="password" name="confirm_password" required>

      <input type="submit" value="Submit">

    </form>

    <br>
    <br>
    <a href = {% url "index" %}> <input type="submit" value="back home"> <style text-align : center> </a> <br>
    <button> <a href = {% url "index" %}>  <input type="submit" value="Submit"> </a> </button><br>
  </body>
</html>
